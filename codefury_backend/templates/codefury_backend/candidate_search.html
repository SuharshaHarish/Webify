{% extends 'codefury_backend/base.html' %} {% block body %}
<div class="container">
  <form action="" method="POST">
    {% csrf_token %}
    <!-- <div class="box"> -->
    <div class="w_hours">
      <h2>Looking For:</h2>

      <select id="working_hours" name="working_hours">
        <option value="Full Time">Full Time workers</option>
        <option value="Part Time">Part Time workers</option>
      </select>
    </div>
    <div class="j_location">
      <h2>Location:</h2>
      <div class="first_cities">
        <input
          id="bangalore"
          type="radio"
          name="job_location"
          value="Bangalore"
        />
        <label for="bangalore">Bangalore </label>
        <input id="mumbai" type="radio" name="job_location" value="Mumbai" />
        <label for="mumbai">Mumbai </label>
        <input id="delhi" type="radio" name="job_location" value="Delhi" />
        <label for="delhi">Delhi </label>
      </div>
      <div class="last_cities">
        <input
          id="hyderabad"
          type="radio"
          name="job_location"
          value="Hyderabad"
        />
        <label for="hyderabad">Hyderabad </label>
        <input id="kolkata" type="radio" name="job_location" value="Kolkata" />
        <label for="kolkata">Kolkata</label>
        <input
          id="Chandigarh"
          type="radio"
          name="job_location"
          value="Chandigarh"
        />
        <label for="chandigarh">Chandigarh</label>
      </div>
    </div>
    <input class="btn" type="submit" value="OK" />
    <!-- </div> -->
  </form>
</div>
<style>
  @import url("https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap");
  .container {
    width: 600px;
    height: 400px;
    margin: 20px auto;
    padding: 40px 40px;
    background-color: whitesmoke;
    /* display: flex;
    justify-content: center;
    align-items: center; */
    border: solid #333 1px;
    border-radius: 2rem;
    color: black;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    font-weight: 500;
    font-size: large;
  }
  .container .sep {
    display: block;
  }
  .w_hours {
    color: #333;
    font-family: "Josefin Sans", sans-serif;
    font-size: 20px;
  }
  #working_hours {
    width: 100%;
    padding: 10px;
    border: solid #333 2px;
    color: black;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    font-weight: 500;
    font-size: large;
  }
  .j_location h2 {
    color: #333;
    font-family: "Josefin Sans", sans-serif;
    font-size: 30px;
  }
  .j_location {
    color: black;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    font-weight: 500;
    font-size: large;
  }
  .j_location .first_cities {
    padding-right: 25px;
    padding-bottom: 20px;
  }

  .j_location .last_cities {
    padding-bottom: 20px;
  }

  .btn {
    background-color: #333; /* Green */
    border: none;
    border-radius: 10px;
    font-family: "Josefin Sans", sans-serif;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
  }
  .btn:hover {
    /* background-color: #555; */
    box-shadow: 0 2px 20px #333;
    transition: 0.4s;
  }
</style>

{% endblock %}
